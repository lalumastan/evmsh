<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	layout:decorate="~{fragments/layout}">
<body>
	<div layout:fragment="content" th:remove="tag">
		<div class="row justify-content-center">
			<div th:if="${param.error}" class="alert alert-danger"
				th:text="#{msg_invalid_login}"></div>
			<div th:if="${param.logout}" class="alert alert-success"
				th:text="#{msg_logout}"></div>
		</div>
		<div class="row justify-content-center">
			<form method="post" action="/doLogin">
				<fieldset>
					<div
						class="row form-header justify-content-center py-0 my-0 alert alert-primary border border-primary col">
						<h3 th:text="#{login}"></h3>
					</div>
					<div class="row alert alert-primary border border-primary col">
						<div class="row form-group offset-sm-4 col-sm-4">
							<label for="username" class="control-label" th:text="#{username}"></label>
							<input type="text" id="username" name="username"
								class="form-control" th:placeholder="#{username}" required
								autofocus>
						</div>
						<div class="row form-group offset-sm-4 col-sm-4">
							<label for="password" class="control-label" th:text="#{password}"></label>
							<input type="password" id="password" name="password"
								class="form-control" th:placeholder="#{password}" required>
						</div>
						<div
							class="row form-group justify-content-center offset-sm-4 col-sm-4">
							<input type="hidden" th:name="${_csrf.parameterName}"
								th:value="${_csrf.token}" />
							<button class="btn btn-lg btn-primary btn-block" type="submit"
								th:text="#{login}"></button>
						</div>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
</body>
</html>
